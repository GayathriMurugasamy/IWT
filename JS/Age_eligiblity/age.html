    <script>
        function mrgeligible() {
            var G_age=parseInt(document.getElementById("G_age").value);
            var B_age=parseInt(document.getElementById("B_age").value);

            {
                alert("Eligible for Marriage");
            }
            else
            {
                alert("Not eligible for Marriage.");
            }
        }
    </script>

<body>
    <form >
    <label for="Groom_name">Groom age : </label>

    <label for="Bride_name">Bride age :</label>
